<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class>
        <h2 class="winText"></h2>
      </div>
      <div class="well">
        <div class="row"> <!-- top row -->
          <div class="col-xs-4">
            <div class="panel panel-info text-center tl">
              <h1 id="tl">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center tm">
              <h1 id="tm">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center tr">
              <h1 id="tr">TEST</h1>
            </div>
          </div>
        </div>
        <div class="row"> <!-- mid row -->
          <div class="col-xs-4">
            <div class="panel panel-info text-center ml">
              <h1 id="ml">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center mm">
              <h1 id="mm">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center mr">
              <h1 id="mr">TEST</h1>
            </div>
          </div>
        </div>
        <div class="row"> <!-- bottom row -->
          <div class="col-xs-4">
            <div class="panel panel-info text-center bl">
              <h1 id="bl">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center bm">
              <h1 id="bm">TEST</h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-info text-center br">
              <h1 id="br">TEST</h1>
            </div>
          </div>
        </div> <!-- bottom row div -->

      </div> <!-- well -->
    </div> <!-- container -->
  </body>
</html>
