<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <p id="header">Tic Tac Toe</p>
        <hr>
        <p>A new game by Stephanie "Justicar" Faber and John "the Totenking" Rykken</p>
      </div>
      <div class>
        <h2 class="winText text-center"></h2>
      </div>
      <div class="well gameBox">
        <div class="row"> <!-- top row -->
          <div class="col-xs-4">
            <div class="panel text-center tl" >
              <h1 id="tl"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center tm">
              <h1 id="tm"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center tr">
              <h1 id="tr"></h1>
            </div>
          </div>
        </div>
        <div class="row"> <!-- mid row -->
          <div class="col-xs-4">
            <div class="panel text-center ml">
              <h1 id="ml"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center mm">
              <h1 id="mm"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center mr">
              <h1 id="mr"></h1>
            </div>
          </div>
        </div>
        <div class="row"> <!-- bottom row -->
          <div class="col-xs-4">
            <div class="panel text-center bl">
              <h1 id="bl"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center bm">
              <h1 id="bm"></h1>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel text-center br">
              <h1 id="br"></h1>
            </div>
          </div>
        </div> <!-- bottom row div -->
        <br>
        <br>
        <div class="row text-center" id="playAgain">
          <button type="button" class="btn btn-success" id="playMore">REPLAY</button>
        </div>

      </div> <!-- well -->
    </div> <!-- container -->
  </body>
</html>
